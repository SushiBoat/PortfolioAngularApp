<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
            <nav class="navbar navbar-expand-md navbar-light">
   <a class="navbar-brand" href="#">SushiPan</a>
          <button
            class="navbar-toggler"
            type="button"
            (click)="toggleNavbar()"
            data-toggle="collapse"
            data-target="navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': navbarOpen}">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a routerLinkActive="active" class="nav-link" routerLink="/home">
                    Home
                </a>
              </li>
              <li class="nav-item">
                <a routerLinkActive="active" class="nav-link" routerLink="/about">
                    About
                </a>
              </li>
              <li class="nav-item">
                <a routerLinkActive="active" class="nav-link" routerLink="/portfolio">
                    Portfolio
                </a>
              </li>
              <li class="nav-item">
                <a routerLinkActive="active" class="nav-link" routerLink="/contact">
                    Contact
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
